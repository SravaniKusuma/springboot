<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Student Enrolled For Courses</title>


</head>
<body>
<div class="container">
    <br><br>
    <h3 style="text-align:center">Students Enrolled For Courses</h3>
    <br><br>
    <a th:href="@{/admin/admin-home}"  style="text-align:center" class="btn  btn-sm btn btn-primary" >Back to Home Page</a>

    <hr><br>
    <br><br>

    <table class="table table-bordered table-striped">

        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th> Courses Enrolled</th>
        </tr>
        </thead>
        <tbody>


        <tr th:each="tempStudent : ${students}">

            <td th:text="${tempStudent.firstName}" ></td>
            <td th:text="${tempStudent.lastName}" ></td>
            <td th:text="${tempStudent.email}" ></td>
            <td th:text="${tempStudent.getCourses}"></td>




        </tr>


        </tbody>


    </table>



</div>

</body>
</html>
